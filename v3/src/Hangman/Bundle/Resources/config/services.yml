services:
  hangman.game.controller:
    class: Hangman\Bundle\Controller\GameController
    arguments:
      - @broadway.command_handling.command_bus
      - @broadway.uuid.generator
      - @form.factory
      - @router
      - @hangman.game.read_model_repository

  hangman.game_statistics.controller:
    class: Hangman\Bundle\Controller\StatisticsController
    arguments:
      - @broadway.command_handling.command_bus
      - @broadway.uuid.generator
      - @form.factory
      - @router
      - @hangman.game_statistics.read_model_repository

  hangman.game.websocket:
    class: Hangman\Bundle\WebSocket\GameStatusTopic
    tags:
      - { name: gos_web_socket.topic }